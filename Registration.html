<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name" placeholder="Enter name" >
	<select id="gender">
		<option value="">--Select the gender--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email" placeholder="Enter email ">
	<input type="text" name="mobile" id="mobile" placeholder="Enter mobile">
	<hr>
	<h1 id="dName">NAME - </h1>
	<h2 id="dGender">GENDER - </h2>
	<h3 id="dEmail">EMAIL - </h3>
	<h4 id="dMobile">MOBILE - </h4>
	<hr>
	<button onclick="showName()" id="nameBtn">NAME</button>
	<button onclick="showGender()" id="genderBtn">GENDER</button>
	<button onclick="showEmail()" id="emailBtn">EMAIL</button>
	<button onclick="showMobile()" id="mobileBtn">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		let nameFilled = false;
		let genderFilled = false;
		let emailFilled = false;
		let mobileFilled = false;

		function showName() {
			if (!nameFilled) {
				let name = document.getElementById("name");
				let head = document.getElementById("dName");
				head.innerText = head.innerText + name.value;
				nameFilled = true;
				document.getElementById("nameBtn").disabled = true;
			}
		}

		function showGender() {
			if (!genderFilled) {
				let gender = document.getElementById("gender");
				let head = document.getElementById("dGender");
				head.innerText = head.innerText + gender.value;
				genderFilled = true;
				document.getElementById("genderBtn").disabled = true;
			}
		}

		function showEmail() {
			if (!emailFilled) {
				let email = document.getElementById("email");
				let head = document.getElementById("dEmail");
				head.innerText = head.innerText + email.value;
				emailFilled = true;
				document.getElementById("emailBtn").disabled = true;
			}
		}

		function showMobile() {
			if (!mobileFilled) {
				let mobile = document.getElementById("mobile");
				let head = document.getElementById("dMobile");
				head.innerText = head.innerText + mobile.value;
				mobileFilled = true;
				document.getElementById("mobileBtn").disabled = true;
			}
		}

		function resetForm() {
			let name = document.getElementById("name");
			let gender = document.getElementById("gender");
			let email = document.getElementById("email");
			let mobile = document.getElementById("mobile");

			name.value = "";
			gender.value = "";
			email.value = "";
			mobile.value = "";

			document.getElementById("nameBtn").disabled = false;
			document.getElementById("genderBtn").disabled = false;
			document.getElementById("emailBtn").disabled = false;
			document.getElementById("mobileBtn").disabled = false;

			nameFilled = false;
			genderFilled = false;
			emailFilled = false;
			mobileFilled = false;
		}

		function resetDisplay() {
			let head1 = document.getElementById("dName");
			let head2 = document.getElementById("dGender");
			let head3 = document.getElementById("dEmail");
			let head4 = document.getElementById("dMobile");

			head1.innerText = "NAME - ";
			head2.innerText = "GENDER - ";
			head3.innerText = "EMAIL - ";
			head4.innerText = "MOBILE - ";

			document.getElementById("nameBtn").disabled = false;
			document.getElementById("genderBtn").disabled = false;
			document.getElementById("emailBtn").disabled = false;
			document.getElementById("mobileBtn").disabled = false;

			nameFilled = false;
			genderFilled = false;
			emailFilled = false;
			mobileFilled = false;
		}
	</script>
</body>
</html>
